{% extends 'base.html' %}
{% block content %}
<style>
    body {
        background: linear-gradient(to right, #e0f2ff, #f8fbff);
    }

    .role-container {
        max-width: 500px;
        margin: 80px auto;
        background-color: white;
        padding: 40px 30px;
        border-radius: 10px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        text-align: center;
    }

    .role-container h2 {
        color: #1e3a8a;
        font-weight: bold;
        margin-bottom: 20px;
    }

    .btn-role {
        background-color: #0ea5e9;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 16px;
        margin: 10px 0;
        width: 100%;
        text-decoration: none;
        display: inline-block;
        transition: 0.3s;
    }

    .btn-role:hover {
        background-color: #0284c7;
    }
</style>

<div class="role-container">
    <h2>Créer un compte</h2>
    <p class="mb-4">Veuillez choisir votre rôle :</p>
    <a href="{% url 'register_patient' %}" class="btn-role">Je suis un Patient</a>
    <a href="{% url 'register_medecin' %}" class="btn-role">Je suis un Médecin</a>
</div>
{% endblock %}
